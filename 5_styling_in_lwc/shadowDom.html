<!DOCTYPE html>
<html>
<head>
    <title>Shadow DOM</title>
    <style>
        p{
            color: red;
        }
    </style>

</head>
<body>
    <div>
        <p>This is parent DOM</p>
    </div>

    <div id="host"> </div>
    <button onclick="fetchPtag()">Click me get P tag</button>

</body>

<script>
    const elem = document.querySelector('#host')
    const shadowRoot = elem.attachShadow({mode:'open'})
    shadowRoot.innerHTML='<p> I am a shadow DOM!! </p>'

    function fetchPtag(){
        let tags = document.querySelectorAll('p')
        console.log(tags)
    }


</script>

</html>
